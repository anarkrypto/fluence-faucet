<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fluence Faucet</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				height: 100%;
				background-color: #0c0e0e;
			}
			.bg::before {
				content: "";
				position: fixed;
				left: 0;
				right: 0;
				z-index: -1;
				bottom: -45%;
				background-image: url(/wave.png);
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				height: 100%;
				opacity: 0.15;
			}
		</style>
	</head>
	<body class="flex flex-col items-center justify-between min-h-screen bg">
		<header
			class="w-full px-6 flex justify-center md:justify-end md:items-center py-4 md:py-0 md:h-20"
		>
			<div class="flex items-center gap-2">
				<button
					id="switch-chain"
					class="text-xs sm:text-sm text-white border border-gray-700 rounded-full px-3 py-1.5 hover:border-[#E41C5C] hover:text-[#E41C5C] data-[active=false]:hidden"
				>
					Switch Chain
				</button>
				<div
					id="connected-chain"
					class="gap-1 items-center text-green-600 rounded-full px-3 py-1 hidden data-[active=true]:flex"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="w-5 h-5"
					>
						<circle cx="12" cy="12" r="10" />
						<path d="m9 12 2 2 4-4" />
					</svg>
					Connected
				</div>
				<button
					id="import-tusd"
					class="text-xs sm:text-sm text-gray-200 border border-gray-700 rounded-full px-3 py-1.5 hover:border-[#E41C5C] hover:text-[#E41C5C]"
				>
					Import tUSD to Metamask
				</button>
			</div>
		</header>
		<main class="p-8 text-white w-full max-w-xl">
			<div class="flex flex-col items-center mb-6">
				<div class="flex gap-2 items-center">
					<img
						src="/icon.png"
						alt="Fluence Faucet Logo"
						class="w-7 lg:w-14 h-auto"
					/>
					<h1 class="text-white text-3xl lg:text-6xl font-bold">
						Fluence Faucet
					</h1>
				</div>
				<p class="text-sm sm:text-base text-gray-400 mt-2 text-center">
					Connect to receive <b>FLT</b> & <b>tUSDC</b> for testnet
				</p>
			</div>
			<div class="mb-6 flex justify-center">
				<button
					id="address-button"
					class="w-full max-w-md relative justify-center items-center pl-6 pr-12 h-12 bg-transparent text-white rounded-full border border-gray-700/60 hidden data-[active=true]:flex gap-x-3"
					data-active="false"
					popovertarget="address-popover"
				>
					<img
						src="https://avatar.vercel.sh/0x"
						alt="avatar"
						class="w-7 h-7 rounded-full"
					/>
					<span class="address">0x</span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="absolute right-4 top-1/2 -translate-y-1/2 text-white"
					>
						<path d="m6 9 6 6 6-6" />
					</svg>
				</button>
				<div
					popover
					id="address-popover"
					class="w-96 p-6 rounded-lg text-white bg-[#191919]"
				>
					<div aria-label="popover-content">
						<div class="w-full flex flex-col items-center gap-4 mb-4">
							<img
								src="https://avatar.vercel.sh/0x"
								alt="avatar"
								class="w-14 h-14 rounded-full"
							/>
							<span class="address text-lg font-semibold">0x</span>
						</div>
						<div class="flex items-center gap-2">
							<button
								class="w-1/2 flex flex-col items-center p-2 text-white font-semibold bg-blue-500 rounded-full text-sm"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="w-5 h-5"
								>
									<rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
									<path
										d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
									/>
								</svg>
								Copy
							</button>
							<button
								class="w-1/2 flex flex-col items-center p-2 text-white font-semibold bg-blue-500 rounded-full text-sm"
							>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="w-5 h-5"
								>
									<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
									<polyline points="16 17 21 12 16 7" />
									<line x1="21" x2="9" y1="12" y2="12" />
								</svg>
								Disconnect
							</button>
						</div>
					</div>
					<button
						class="absolute top-3 right-3"
						popoverTarget="address-popover"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-circle-x text-white"
						>
							<circle cx="12" cy="12" r="10" />
							<path d="m15 9-6 6" />
							<path d="m9 9 6 6" />
						</svg>
					</button>
				</div>
				<button
					id="connectWalletBtn"
					class="w-full max-w-md px-6 h-12 text-xl border border-[#B5305A] font-semibold text-[#E41C5C] rounded-full hidden data-[active=true]:block hover:opacity-80"
					data-active="true"
				>
					Connect Wallet
				</button>
			</div>
			<div class="flex justify-center items-center h-16">
				<button
					class="bg-[#E41C5C] hover:opacity-80 text-white font-bold py-2 px-4 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed disabled:opacity-50 data-[active=false]:hidden"
					id="siweBtn"
					data-active="false"
				>
					Receive FLT & tUSD
				</button>
			</div>
		</main>
		<footer class="w-full h-20">
			<div
				class="flex justify-center items-center h-full text-gray-500 text-xs"
			>
				<p>
					Read more in
					<a
						href="https://fluence.network"
						class="text-[#E41C5C] hover:underline"
						>fluence.network</a
					>
				</p>
			</div>
		</footer>
	</body>
</html>
