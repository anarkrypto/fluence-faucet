<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fluence Faucet</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				height: 100%;
				background-color: #0c0e0e;
			}
			.bg::before {
				content: "";
				position: fixed;
				left: 0;
				right: 0;
				z-index: -1;
				bottom: -45%;
				background-image: url(/wave.png);
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				height: 100%;
				opacity: 0.15;
			}
		</style>
	</head>
	<body class="flex flex-col items-center justify-between min-h-screen bg">
		<header
			class="w-full px-6 flex justify-center md:justify-end md:items-center py-4 md:py-0 md:h-20"
		>
			<div class="flex items-center gap-2">
				<button
					id="switch-chain"
					class="text-xs sm:text-sm text-white border border-gray-700 rounded-full px-3 py-1.5 hover:border-[#E41C5C] hover:text-[#E41C5C] data-[active=false]:hidden"
				>
					Switch Chain
				</button>
				<div
					id="connected-chain"
					class="gap-1 items-center text-green-600 rounded-full px-3 py-1 hidden data-[active=true]:flex"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="w-5 h-5"
					>
						<circle cx="12" cy="12" r="10" />
						<path d="m9 12 2 2 4-4" />
					</svg>
					Connected
				</div>
				<button
					id="import-tusd"
					class="text-xs sm:text-sm text-gray-200 border border-gray-700 rounded-full px-3 py-1.5 hover:border-[#E41C5C] hover:text-[#E41C5C]"
				>
					Import tUSD to Metamask
				</button>
			</div>
		</header>
		<main class="p-8 text-white w-full max-w-xl">
			<div class="flex flex-col items-center mb-6">
				<div class="flex gap-2 items-center">
					<img
						src="/icon.png"
						alt="Fluence Faucet Logo"
						class="w-7 lg:w-14 h-auto"
					/>
					<h1 class="text-white text-3xl lg:text-6xl font-bold">
						Fluence Faucet
					</h1>
				</div>
				<p class="text-sm sm:text-base text-gray-400 mt-2 text-center">
					Connect to receive <b>FLT</b> & <b>tUSDC</b> for testnet
				</p>
			</div>
			<div class="mb-6 flex justify-center">
				<button
					id="address-button"
					class="w-full max-w-md relative justify-center items-center pl-6 pr-12 h-12 bg-transparent text-white rounded-full border border-gray-700/60 hidden data-[active=true]:flex gap-x-3"
					data-active="false"
					popovertarget="address-popover"
				>
					<img
						src="https://avatar.vercel.sh/0x"
						alt="avatar"
						class="w-7 h-7 rounded-full"
					/>
					<span class="address">0x</span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="absolute right-4 top-1/2 -translate-y-1/2 text-white"
					>
						<path d="m6 9 6 6 6-6" />
					</svg>
				</button>
				<button
					id="connectWalletBtn"
					class="w-full max-w-md px-6 h-12 text-xl border border-[#B5305A] font-semibold text-[#E41C5C] rounded-full hidden data-[active=true]:block hover:opacity-80"
					data-active="true"
				>
					Connect Wallet
				</button>
			</div>
			<div class="flex justify-center items-center h-16">
				<button
					class="w-48 flex justify-center group bg-[#E41C5C] hover:opacity-80 text-white font-bold py-2 px-4 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed disabled:opacity-50 data-[active=false]:hidden"
					id="siweBtn"
					data-active="false"
				>
					<span class="block group-data-[loading=true]:hidden"
						>Receive FLT & tUSD</span
					>
					<span class="hidden group-data-[loading=true]:block">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="animate-spin"
						>
							<path d="M21 12a9 9 0 1 1-6.219-8.56" />
						</svg>
					</span>
				</button>
			</div>
		</main>
		<footer class="w-full h-20">
			<div
				class="flex justify-center items-center h-full text-gray-500 text-xs"
			>
				<p>
					Read more in
					<a
						href="https://fluence.network"
						class="text-[#E41C5C] hover:underline"
						>fluence.network</a
					>
				</p>
			</div>
		</footer>
	</body>
</html>
